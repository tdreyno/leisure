version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "13:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: jest
        versions:
          - ">= 26.a, < 27"
      # Drops node 8 support
      - dependency-name: terser
        versions:
          - ">= 5.0"
